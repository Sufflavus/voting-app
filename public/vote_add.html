<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>CYV</title>

  <!-- CSS  -->
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link href="/public/css/materialize-override.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/public/css/bar.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">CYV</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Log In</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Sign In</a></li>
        <li><a href="#">Log In</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <main>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br><br>
        <h1 class="header center orange-text">New Vote</h1>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="What is your favorite color?" id="name" type="text" class="validate">
            <label for="name">Question</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <div class="stripes-bar">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Red" id="option1" type="text" class="validate">
            <label for="option1">Option</label>
            <i class="material-icons trash">delete</i>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Green" id="option2" type="text" class="validate">
            <label for="option2">Option</label>
            <i class="material-icons trash">delete</i>
          </div>
        </div>
        <a class="btn btn-large waves-effect waves-light orange"><i class="material-icons left">add</i>Add Option</a>
        <a class="btn btn-large waves-effect waves-light orange" style="float: right">Save</a>
      </div>
    </div>
  </main>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
        &copy; Made by <a class="orange-text text-lighten-3" href="https://github.com/Sufflavus">Sufflavus</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <script src="/public/js/init.js"></script>

  </body>
</html>
